put:
  summary: Confirm quote
  description: Endpoint for a supplier to confirm a quote.
  tags:
    - Quotes
  parameters:
    - name: quoteId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: Confirmed quote
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quote'
    404:
      description: Quote not found
