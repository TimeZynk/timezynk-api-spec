get:
  summary: Fetch single quote shift
  description: |
    Endpoint for fetching a single quote shift.
  tags:
    - Quote shifts
  parameters:
    - name: quoteShiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: An array of quote shifts
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QuoteShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'