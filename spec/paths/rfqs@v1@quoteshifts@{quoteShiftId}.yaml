get:
  summary: Fetch single quote shift
  description: |
    Endpoint for fetching a single quote shift.
    SPEC UPDATE -  Add status, client-id, outgoing-rfq-id and booked-user to quoteShift. Rename rfq-id to incoming-rfq-id. Remove booked.
  tags:
    - Quote shifts UPDATE
  parameters:
    - name: quoteShiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: A single quote shift
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QuoteShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

delete:
  summary: Delete quote shift
  description: Deletion can only be done if shift is in DRAFT state.
  tags:
    - Quote shifts NEW
  parameters:
    - in: path
      name: quoteShiftId
      description: Setting ID
      required: true
      schema:
        type: string
  responses:
    "201":
      description: OK
    "404":
      description: Not found