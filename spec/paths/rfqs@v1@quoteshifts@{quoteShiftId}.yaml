get:
  summary: Fetch single quote shift
  description: |
    Endpoint for fetching a single quote shift.
  tags:
    - Quote shifts
  parameters:
    - name: quoteShiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: An array of quote shifts
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QuoteShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

put:
  summary: Update quote shift
  parameters:
    - name: quoteShiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          properties:
            archived:
              type: number
              description: Timestamp in milliseconds for when the object was archived, or null if it is still active
            booked-users:
              type: array
              description: List of suggested users
              items:
                type: string
                format: ObjectId
    required: true
  tags:
    - Quote shifts
  responses:
    "200":
      description: Updated quote shift object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/QuoteShift"
    "400":
      description: Validation failed
    "404":
      description: Shift not found