post:
  summary: Create multiple quote shifts
  description: UPDATE -  Add status, client-id, outgoing-rfq-id and booked-user to quoteShift. Rename rfq-id to incoming-rfq-id. Remove booked.
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            properties:
              rfq-shift-id:
                type: string
                format: ObjectId
                description: The corresponding shift-id from the RfQ.
              booked-users:
                type: array
                description: List of length 1, containing proposed userÂ´s user-id
                items:
                  type: string
                  format: ObjectId
              booked-user:
                type: object
                description: Suggested user for this shift
                properties: 
                  name:
                    type: string
                    description: Name of worker
                  id-no:
                    type: string
                    description: National identification number (personnummer) of the worker
                    required:
                      - quote-id
                      - rfq-shift-id
                required:
                  - name
                  - id-no
              outgoing-rfq-id:
                type: string
                description: |
                  Id of the rfq parent this rfq was created from.
                format: ObjectId
              incoming-rfq-id:
                type: string
                description: |
                  Id of the RfQ.
                format: ObjectId
            required:
              - rfq-shift-id
              - booked-user
              - booked-users
              - outgoing-rfq-id
              - incoming-rfq-id
              - client-id
    description: Quote shifts to be added

  tags:
    - Quote shifts UPDATE
  responses:
    "200":
      description: Newly added quote shifts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/QuoteShift"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'