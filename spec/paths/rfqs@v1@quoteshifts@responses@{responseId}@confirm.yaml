post:
  summary: Confirm quote shifts response
  description: Endpoint for a supplier to confirm a quote shift response.
  tags:
    - Quote shifts response NEW
  parameters:
    - name: responseId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: Updated quote shifts response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QuoteShiftsResponse'
    404:
      description: Quote not found
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'