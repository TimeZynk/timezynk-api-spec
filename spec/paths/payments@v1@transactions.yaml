post:
  summary: Create transaction
  description: |
    This endpoint will create a transaction and request a payment through Adyen.

    This endpoint is using the Adyen tokenization flow. For more information:
    - [Adyen Tokenization](https://docs.adyen.com/online-payments/tokenization/create-and-use-tokens)  
  requestBody:
    description: Transaction details.
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TransactionsPaymentRequestBody'

  tags:
    - Payments
  responses:
    200:
      description: |
        Created transaction entry
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentTransaction'
