get:
  summary: Index filtered orders
  description: |
    The Orders endpoint returns an array of all incoming or outoing orders.
  parameters:
    - name: filter
      description: |
        Filter orders by incoming (current company is the supplier) or outgoing (current company is the client)
        Example: `/orders/v2/orders/incoming`
      in: path
      type: string
      enum: [incoming, outgoing]
      required: true
  tags:
    - Orders
  responses:
    200:
      description: An array of orders
      schema:
        type: array
        items:
          $ref: '#/components/schemas/Order'
    default:
      description: Unexpected error
      schema:
        $ref: '#/components/schemas/Error'
