post:
  summary: Delete payment method 
  description: |
    A proxy endpoint for deleting an Adyen stored payment method, proxied through to [POST /Recurring/v49/disable](https://docs.adyen.com/api-explorer/#/Recurring/v49/post/disable).

    For more information about how to use the endpoint see the Adyen docs:  
    - [Adyen Tokenization](https://docs.adyen.com/online-payments/tokenization/managing-tokens)  
    - [POST /Recurring/v49/disable](https://docs.adyen.com/api-explorer/#/Recurring/v49/post/disable)
  requestBody:
    description: Payment details.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
                type: string
                description: Adyen stored payment method id / recurringDetailReference
                example: 841631886584433E

  tags:
    - Adyen Payments
  responses:
    200:
      description: |
          Adyen delete payment method response. Responds with payload provided by the adyen API.
      content:
        application/json:
          example: {
              "response": "[detail-successfully-disabled]"
          }
