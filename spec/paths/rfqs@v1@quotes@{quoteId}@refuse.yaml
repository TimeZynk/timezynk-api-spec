post:
  summary: Refuse quote
  description: Endpoint for a supplier to refuse an accepted quote.
  tags:
    - Quotes
  parameters:
    - name: quoteId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: Updated quote
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quote'
    404:
      description: Quote not found
