post:
  summary: Create multiple RfQ shifts
  description: |
    SPEC UPDATE - duplicity removed, shift-id required.
  requestBody:
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: "#/components/schemas/RfqShift"
    description: RfQ shifts to be added
    required: true
  tags:
    - RfQ shifts UPDATE
  responses:
    "200":
      description: Newly added RfQ shifts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/RfqShift"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'