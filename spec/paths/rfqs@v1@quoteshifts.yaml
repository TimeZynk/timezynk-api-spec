get:
  summary: List quote shifts
  description: |
    The quote shifts endpoint returns a list of all quote shifts.
  tags:
    - Quote shifts
  parameters:
      - in: query
        name: quote-id
        schema:
          type: string
          format: ObjectId
  responses:
    200:
      description: An array of quote shifts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/QuoteShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  summary: Create quote shift
  description: |
    Endpoint for creating a new quote shift

    To create an RfQ shift you first need to create an RfQ shift and a quote. You should then use the `ids` build your quote shift object.
  requestBody:
    description: Quote shift to be created.
    required: true
    content:
      application/json:
        schema:
          properties:
            quote-id:
              type: string
              format: ObjectId
              description: Id of the quote this shift belongs to.
            rfq-shift-id:
              type: string
              format: ObjectId
              description: The corresponding shift-id from the RfQ.
            booked-users:
              type: array
              description: List of suggested users
              items:
                type: string
                format: ObjectId
          required:
            - quote-id
            - rfq-shift-id
      
  tags:
    - Quote shifts
  responses:
    200:
      description: Newly added quote shift
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QuoteShift'
