post:
  summary: Create RfQ parent
  description: |
    Endpoint for creating a new request for quotes parent

    To create an RfQ you first need to fetch an order form. You should then use `id`, `vid` and `fields` to build your RFQ parent object.
  requestBody:
    description: RfQ parent object to be created.
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/RfqParent'
          - properties: 
             shifts:
               type: array
               description: List of RfQ shifts to be created for this RfQ parent.
               items:
                 $ref: '#/components/schemas/RfqShift'
  tags:
    - RfQ
  responses:
    200:
      description: Newly added RfQ parent object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RfqParent'
          examples:
            formExample:
              $ref: '#/components/examples/rfqParentExample'
