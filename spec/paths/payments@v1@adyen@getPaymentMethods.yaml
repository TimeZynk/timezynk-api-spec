get:
  summary: Adyen payment methods 
  description: |
    A proxy endpoint for indexing available Adyen payment methods. This endpoint should be used for rendering the Adyen [pre-built UI option: Drop-in](https://docs.adyen.com/online-payments/drop-in-web) component.

    For more information about how to use the endpoint see the Adyen docs:  
    - [Drop-in UI docs](https://docs.adyen.com/online-payments/drop-in-web/tutorial-node-js#build-the-client)
    - [POST /paymentMethods endpoint](https://docs.adyen.com/api-explorer/#/CheckoutService/v67/post/paymentMethods)
  tags:
    - Adyen Payments
  parameters:
    - in: query
      name: countryCode
      description: Country code of the caller. [More info](https://docs.adyen.com/online-payments/3d-secure/native-3ds2/web-drop-in#show-the-available-cards-in-your-payment-form).
      schema:
        type: string
        example: 'se'
    - in: query
      name: currency
      description: Currency of the caller. [More info](https://docs.adyen.com/online-payments/3d-secure/native-3ds2/web-drop-in#show-the-available-cards-in-your-payment-form).
      schema:
        type: string
        example: 'SEK'

 
  responses:
    200:
      description: List of all the available payment methods Timezynk accepts.
      content:
        application/json:
          example: {
                      "paymentMethods": [
                        {
                          "brands": [
                            "amex",
                            "bcmc",
                            "cup",
                            "diners",
                            "discover",
                            "jcb",
                            "maestro",
                            "mc",
                            "visa"
                          ],
                          "details": [
                            {
                              "key": "number",
                              "type": "text"
                            },
                            {
                              "key": "expiryMonth",
                              "type": "text"
                            },
                            {
                              "key": "expiryYear",
                              "type": "text"
                            },
                            {
                              "key": "cvc",
                              "type": "text"
                            },
                            {
                              "key": "holderName",
                              "optional": true,
                              "type": "text"
                            }
                          ],
                          "name": "Credit Card",
                          "type": "scheme"
                        }
                      ]
                    }
