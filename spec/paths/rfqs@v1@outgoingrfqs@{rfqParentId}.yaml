get:
  summary: Fetch single RfQ parent
  description: |
    Endpoint for fetching a single RfQ parent.
  tags:
    - Outgoing RfQs
  parameters:
    - name: rfqParentId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: A single RfQ parent
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OutgoingRfq'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

put:
  summary: Update RfQ parent
  parameters:
    - name: rfqParentId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  requestBody:
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/OutgoingRfq"
    required: true
  tags:
    - Outgoing RfQs
  responses:
    "200":
      description: Updated RfQ parent object
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OutgoingRfq"
    "404":
      description: RfQ parent not found
    "405":
      description: This property cannot be changed after RfQ parent has been sent.
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
