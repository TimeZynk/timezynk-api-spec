post:
  summary: Send quote
  description: |
    Endpoint for sending quote to client and making the quote readOnly.
  parameters:
    - name: quoteId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  tags:
    - Quotes
  responses:
    200:
      description: Updated quote
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quote'
    404:
      description: Quote not found
