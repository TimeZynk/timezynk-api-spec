get:
  summary: Campaign codes
  description: >
    The Campaign codes endpoint returns a list of all avaiable campaign codes for the current company.
  tags:
    - Campaign codes
  responses:
    "200":
      description: An array of campaign codes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/CampaignCode"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
