get:
  summary: Fetch exchangeable shifts
  description: |
    To be used with Shift Exchanges. Fetches permitted shifts/users that be used in a shift exchange request.   

    Returns an object where the _key_ is the id of the exchangeable shift, and the array _value_ is the user(s) permitted to include in the shift exchange request.

    Example: `{ "ShiftId": ["UserId1", "UserId2"] }`
  parameters:
    - name: shiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
    - $ref: "#/components/parameters/startParam"
    - $ref: "#/components/parameters/endParam"
  tags:
    - Shift
  responses:
    200:
      description: Object including exchangeable shifts and the permitted users for each shift.
      content:
        application/json:
          schema:
            type: object
            description: TEST
            example: {
                "5f807788c1a3304d86cf3fdf": [
                  "5f849edb1151e3fd13631d97",
                  "5f849ee5b2f4eed555dbd003"
                ],
                "5f849f58a797c11815c168f7": [
                  "5f849f6013196146cf938768",
                  "5f849f66cad0a7f86177eeca"
                ]
            }
            properties:
              shiftId:
                type: array
                description: List of user ids of users permitted to be used in the shift exchange request.
                items:
                  type: string
                  format: ObjectId
    400:
      description: ShiftId invalid format
    404:
      description: Shift not found
