put:
  summary: Update quote status
  description: Endpoint for updating a single quote's status.
  tags:
    - Quotes
  parameters:
    - name: quoteId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
    - name: status
      in: path
      required: true
      schema:
        type: string
        enum: [draft, sent, accepted, rejected, confirmed, refused]
  responses:
    200:
      description: A single order object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quote'
    404:
      description: Quote not found
