get:
  summary: Index subscriptions
  description: >
    The Subscriptions endpoint returns a list of all subscriptions activated by the current company.
  tags:
    - Subscriptions
  responses:
    "200":
      description: An array of subscriptions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Subscriptions"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
post:
  summary: Create Subscriptions
  description: >
      Create Subscriptions
  requestBody:
    description: Subscription entry to be created.
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Subscriptions"
  tags:
    - Subscriptions
  responses:
    "200":
      description: Single subscription entry
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Subscriptions"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
