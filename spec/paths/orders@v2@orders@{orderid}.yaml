get:
  summary: Fetch single order
  description: Endpoint for fetching a single user
  tags:
    - Orders
  parameters:
    - name: orderId
      in: path
      required: true
      type: string
      format: ObjectId
  responses:
    200:
      description: A single order object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    404:
      description: Order not found
