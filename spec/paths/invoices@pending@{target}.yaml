get:
  summary: Fetch pending invoices
  description: For given target, fetch all invoices whose latest linked invoice exports are pending.
  parameters:
    - name: target
      in: path
      required: true
      schema:
        type: string
  tags:
    - Invoice
  responses:
    "200":
      description: Array of invoices
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Invoice"
