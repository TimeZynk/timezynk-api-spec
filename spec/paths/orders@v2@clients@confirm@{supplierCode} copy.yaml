put:
  summary: Confirm client
  description: |
    The Confirm Client endpoint allows a user to confirm a supplier invitation from a client.
  tags:
    - Order Clients
  parameters:
    - name: supplierCode
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  requestBody:
    description: Company Id of Client.
    required: true
    content:
      application/json:
        schema:
          properties:
            company-id:
              type: string
              description: Id of the company for the client.
              format: ObjectId
          required:
            - company-id
  responses:
    200:
      description: OK
    400:
      description: |
        * Client could not be added
        * Client already added
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
