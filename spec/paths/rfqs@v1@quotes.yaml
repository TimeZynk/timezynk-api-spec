get:
  summary: Fetch quotes
  description: |
    The quotes endpoint returns an array of all quotes.
  tags:
    - Quotes
  responses:
    200:
      description: An array of quotes
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Quote'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  summary: Create quote
  description: |
    Endpoint for creating a quote.

    To create a quote you first need to create an RfQ. You should then use `id` to build your quote object.
  requestBody:
    description: Quote object to be created.
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/Quote'
          required:
          - form-id
          - form-vid
          - rfq-id
          - outgoing-rfq-id
          - outgoing-rfq-vid
          - client-id
          - values
  tags:
    - Quotes
  responses:
    200:
      description: Newly added RfQ parent object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Quote'
