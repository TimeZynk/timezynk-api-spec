get:
  summary: Fetch RfQ parents
  description: |
    The RfQ parents endpoint returns an array of all created rfq parents.
    The RfQ parent is the client's counterpart of the RfQs.
  tags:
    - RfQ parents
  responses:
    200:
      description: An array of rfq parents
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RfqParent'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  summary: Create RfQ parent
  description: |
    Endpoint for creating a new request for quotes parent

    To create an RfQ you first need to fetch an order form. You should then use `id`, `vid` and `fields` to build your RFQ parent object.
  requestBody:
    description: RfQ parent object to be created.
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/RfqParent'
          - required:
            - form-id
            - form-vid
            - client-id
            - supplier-id
            - values
  tags:
    - RfQ parents
  responses:
    200:
      description: Newly added RfQ parent object
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RfqParent'
