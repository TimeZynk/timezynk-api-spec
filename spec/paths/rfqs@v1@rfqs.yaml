get:
  summary: Fetch RfQs
  description: |
    The RfQs endpoint returns an array of all received RfQs.
    The RfQ is the supplier's counterpart of the RfQ parent.
  tags:
    - RfQs
  responses:
    200:
      description: An array of RfQs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Rfq'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  summary: Create RfQs
  description: |
    Endpoint for creating a new RfQs.

    To create RfQs you first need to create an RfQ parent. You should then use `id` and `vid` to build your RfQ objects.
  requestBody:
    description: RFQ child object to be created.
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/Rfq'
          - properties:
              suppliers:
                type: array
                description: List of suppliers to create RfQs for.
                items:
                  $ref: '#/components/schemas/OrderSupplier'
  tags:
    - RfQs
  responses:
    200:
      description: Newly added RfQÂ´s
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Rfq'