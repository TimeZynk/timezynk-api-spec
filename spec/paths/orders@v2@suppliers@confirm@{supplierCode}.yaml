put:
  summary: Confirm supplier
  description: |
    The Confirm Supplier endpoint allows a user to confirm a client invitation from a supplier.
  tags:
    - Order Suppliers
  parameters:
    - name: supplierCode
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: OK
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
