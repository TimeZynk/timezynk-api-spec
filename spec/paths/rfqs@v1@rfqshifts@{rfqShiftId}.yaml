get:
  summary: Fetch single RfQ shift
  description: |
    Endpoint for fetching a single RfQ shift.
  tags:
    - RfQ shifts
  parameters:
    - name: rfqShiftId
      in: path
      required: true
      schema:
        type: string
        format: ObjectId
  responses:
    200:
      description: An array of RfQ shifts
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RfqShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'