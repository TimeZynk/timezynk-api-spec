post:
  summary: Prepare invoices for download
  requestBody:
    description: Invoices to download must be posted with export type.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ids:
              type: array
              description: Array of invoices to download.
              items:
                type: string
                format: ObjectId
              example: [ 5f31459ddaf86a3cd67543bf, 5f31459ddaf86a3cd67543c1]
            target:
              type: string
              enum: [excel, raindance, ekot, ubw, pdf, pdf-duplex]
              description: Export format. PDF files can be prepared for either single- or double-sided printing.
              example: ubw
          required:
            - ids
            - target
  tags:
    - Invoice export
  responses:
    200:
      description: Invoice download object.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                format: ObjectId
                description: The download Id.
                example: 5f31459ddaf86a3cd67543c9
              vid:
                type: string
                format: ObjectId
                example: 5f31459ddaf86a3cd67543ca
              valid-from:
                type: number
                format: Timestamp
                example: 1597064605190
              ids:
                type: array
                items:
                  type: string
                  format: ObjectId
                example: [5f31459ddaf86a3cd67543bf, 5f31459ddaf86a3cd67543c1]
              created:
                type: number
                format: Timestamp
                example: 1597064605000
              company-id:
                type: string
                format: ObjectId
                example: 5f313fb5daf86a3cd6754369
              created-by:
                type: string
                format: ObjectId
                example: 5f313fb5daf86a3cd675436a
              target:
                type: string
                example: ubw
    400:
      description: Validation failed.
