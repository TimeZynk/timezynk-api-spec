post:
  summary: Initialize company
  description: |
    Initialize default account for the company
  tags:
    - Default-account
  requestBody:
    description: Default account setup.
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Data of the default account setup form for initializing a new company.
          properties:
            registry-template:
              type: string
              format: ObjectId
            salary-integration:
              type: string
              format: ObjectId
            invoice-integration:
              type: string
              format: ObjectId
          required:
            - registry-template
            - salary-integration
            - invoice-integration
  responses:
    200:
      description: "Default account has been successfully initialized"
