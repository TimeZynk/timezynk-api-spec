get:
  summary: List rfq shifts
  description: |
    The rfq shifts endpoint returns a list of all created rfq shifts.
  tags:
    - RfQ shifts
  parameters:
      - in: query
        name: rfq-parent-id
        schema:
          type: string
          format: ObjectId
  responses:
    200:
      description: An array of RfQ shifts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/RfqShift'
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

post:
  summary: Create RfQ shift
  description: |
    Endpoint for creating a new RfQ shift

    To create an RfQ shift you first need to create an RfQ parent. You should then use `id` build your RFQ shift object.
  requestBody:
    description: RfQ parent object to be created.
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: '#/components/schemas/RfqShift'
  tags:
    - RfQ shifts
  responses:
    200:
      description: Newly added RfQ shift
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RfqShift'
