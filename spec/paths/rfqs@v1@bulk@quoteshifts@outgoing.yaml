post:
  summary: Create multiple quote shifts
  description: Endpoint for creating an array of new quote shifts. SPEC UPDATE - client-id
  requestBody:
    description: Quote shifts to be added
    content:
      application/json:
        schema:
          type: array
          items:
            properties:
              rfq-shift-id:
                type: string
                format: ObjectId
                description: The corresponding shift-id from the RfQ.
              booked-users:
                type: array
                format: ObjectId
                description: A list containing exactly one user id.
              booked-user:
                type: object
                description: Suggested user for this shift
                properties:
                  name:
                    type: string
                    description: Name of worker
                  id-no:
                    type: string
                    description: National identification number (personnummer) of the worker
                required:
                  - name
                  - id-no
              outgoing-rfq-id:
                type: string
                description: |
                  Id of the rfq parent this rfq was created from.
                format: ObjectId
              incoming-rfq-id:
                type: string
                description: |
                  Id of the RfQ.
                format: ObjectId
            required:
              - rfq-shift-id
              - booked-users
              - booked-user
              - outgoing-rfq-id
              - incoming-rfq-id
              - client-id
  tags:
    - Quote shifts - outgoing NEW
  responses:
    200:
      description: Newly added quote shifts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/QuoteShift"
    400:
      description: |
        A valid outgoing rfq is required. / Expecting booked users to contain exactly one id.
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
