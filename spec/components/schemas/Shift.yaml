allOf:
  - $ref: "#/components/schemas/BasicObject"
  - type: object
    properties:
      duplicity:
        type: number
        description: Maximum (and desired) number of booked users
        default: 1
      withhold:
        type: boolean
        description: Hide shift from users making it visible for managers only
        readOnly: true
      order-id:
        type: string
        format: ObjectId
        description: ID of order that created the shift
        readOnly: true
      booked-users:
        type: array
        description: List of booked users
        readOnly: true
        items:
          type: string
          format: ObjectId
      booked:
        type: number
        readOnly: true
        description: Number of booked users
      status:
        type: string
        description: Shift status
        enum:
          - active
          - inactive
          - duplicate
          - order-outgoing
        default: active
        readOnly: true
      group-id:
        type: string
        nullable: true
        format: ObjectId
        description: Common group ID for grouping several shifts together
        example: null
      order-id:
        type: string
        format: ObjectId
        description: ID of order that created the shift
        readOnly: true
      mirror-shift-id:
        type: string
        format: ObjectId
        description: The corresponding shift-id for the client or supplier when this shift is part of an order
        readOnly: true
      # relations:
      #   type: object
      #   properties:
      #     incoming-order:
      #       $ref: "#/components/schemas/ShiftRelation"
      #     outgoing-order:
      #       $ref: "#/components/schemas/ShiftRelation"
      #     outgoing-rfq:
      #       $ref: "#/components/schemas/ShiftRelation"
    required:
      - start
      - end

