allOf:
  - $ref: '#/components/schemas/BasicObject'
  - $ref: '#/components/schemas/BaseShift'
  - type: object
    properties:
      order-id:
        type: string
        format: ObjectId
        description: ID of order that created the shift
        readOnly: true
      booked-users:
        type: array
        description: List of booked users
        readOnly: true
        items:
          type: string
          format: ObjectId
      booked:
        type: number
        readOnly: true
        description: Number of booked users
      status:
        type: string
        description: Shift status
        enum:
          - active
          - inactive
          - duplicate
          - order-outgoing
        default: active
        readOnly: true
      mirror-shift-id:
        type: string
        format: ObjectId
        description: The corresponding shift-id for the client or supplier when this shift is part of an order
        readOnly: true
    required:
      - start
      - end

