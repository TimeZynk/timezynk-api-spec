allOf:
  - $ref: '#/components/schemas/BasicObject'
  - properties: 
      status:
        type: string
        description: Status of the RfQ
        readOnly: true
      rfq-no:
        type: string
        description: The RfQ number.
        format: ObjectId
        readOnly: true
      form-id:
        type: string
        description: Id of the order form used to create the order.
        format: ObjectId
        readOnly: true
      form-vid:
        type: string
        description: Vid of the order form used to create the order.
        format: ObjectId
        readOnly: true
      rfq-parent-id:
        type: string
        description: Id referncing to the rfq parent. Only for internal use.
        format: ObjectId
      rfq-parent-vid:
        type: string
        description: Vid of the order form used to create the order.
        format: ObjectId
      original-duplicity:
        type: number
        description: Amount of people to be booked for the this order.
        readOnly: true
      client:
        type: object
        description: Name and contact defails of the scheduler requesting the quotes.
        readOnly: true
      client-id:
        type: string
        description: |
          Id of the company requesting the quotes
          Should almost always be set to the current user's company-id.
        format: ObjectId
        readOnly: true
      supplier-id:
        type: string
        description: |
          Id of the company supplying quotes.
          When creating an order, the `supplier-id` is found in the order form associated with the order to be created.
        format: ObjectId
        readOnly: true
      message:
        type: string
        description: Message entered by the client when creating the RfQ.
        readOnly: true
      values:
        type: object
        description: |
          Key-value store for custom fields defined in the order form associated with the rfq.
          The key should be set to the `field-template-id`. See `fields` property in Order Form.
        default: {}
        readOnly: true
      shift-dates:
        type: array
        description: All dates which where shifts are occuring during the RfQ
        items:
          type: string
        readOnly: true
    required:
      - form-id
      - form-vid
      - rfq-parent-id
      - rfq-parent-vid
      - client-id
      - values
