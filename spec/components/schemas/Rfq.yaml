  valid-from: 1574859236203
  changed-by: "5dde6e21c9e77c0001a1e3b0"

  # specific
  status: "active"
  rfq-no: "43"
  form-id: "5dde7024eded8872705a0000"
  form-vid: "5dde71e4c9e77c0001730000"
  rfq-parent-id: "5dde7024eded8872705a0001"
