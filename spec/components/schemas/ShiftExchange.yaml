allOf:
  - $ref: "#/components/schemas/BasicObject"
  - type: object
    properties:
      sender-id:
        type: string
        format: ObjectId
        description: ID of exchange request sender.
        example: 5dde7024eded8872705aabd2
      sender-shift-id:
        type: string
        format: ObjectId
        description: Shift to be changed out.
        example: 5dde7024eded8872705aabd3
      sender-shift-start:
        type: string
        format: date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: Start date of shift, collected from the object.
        readOnly: true
        example: "2016-01-10"
      recipient-id:
        type: string
        format: ObjectId
        description: ID of exchange request recipient.
        example: 5dde7024eded8872705aabd4
      recipient-shift-id:
        type: string
        format: ObjectId
        description: Shift belonging to recipient, to be changed in.
        example: 5dde7024eded8872705aabd5
      sender-shift-end:
        type: string
        format: date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: End date of shift, collected from the object.
        readOnly: true
        example: "2016-01-10"
      status:
        type: string
        description: Echange status.
        enum:
          - SENT
          - ACCEPTED
          - REJECTED
        default: SENT
        readOnly: true
      expires:
        type: number
        format: timestamp
        description: Timestamp in milliseconds when the shift exchange expires
        example: 1558604030403
      comment:
        type: string
        nullable: true
        description: Comments.
        example: Rejection reasons.
    required:
      - sender-id
      - sender-shift-id
      - recipient-id
      - recipient-shift-id
