allOf:
  - $ref: '#/components/schemas/BasicObject'
  - properties: 
      status:
        type: string
        description: Status of the RFQ
        readOnly: true
      rfq-no:
        type: string
        description: Vid of the order form used to create the order.
        format: ObjectId
      form-id:
        type: string
        description: Id of the order form used to create the order.
        format: ObjectId
      form-vid:
        type: string
        description: Vid of the order form used to create the order.
        format: ObjectId
      original-duplicity:
        type: number
        description: Amount of people to be booked for the this request.
        readOnly: true
      scheduler:
        type: object
        description: Name and contact defails of the scheduler requesting the quotes.
      scheduler-id:
        type: string
        description: |
          Id of the company requesting the quotes
          Should almost always be set to the current user's company-id.
        format: ObjectId
      message:
        type: string
        description: Message entered by the scheduler when creating the RFQ.
      values:
        type: object
        description: |
          Key-value store for custom fields defined in the order form associated with the rfq.
          The key should be set to the `field-template-id`. See `fields` property in Order Form.
        default: {}
      shift-dates:
        type: array
        description: All dates which where shifts are occuring during the order
        items:
          type: string
        readOnly: true
    required:
      - form-id
      - form-vid
      - scheduler-id
      - values
