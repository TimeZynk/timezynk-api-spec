allOf:
  - $ref: '#/components/schemas/BasicObject'
  - type: object
    properties:
      start-date:
        type: string
        format: local-date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: First day of invoiced interval
      end-date:
        type: string
        format: local-date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: Last day of invoiced interval
      invoice-date:
        type: string
        format: local-date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: The invoice date (date invoice was created, sent or booked).
      due-date:
        type: string
        format: local-date
        pattern: ^\d{4}-\d{2}-\d{2}$
        description: Date when invoice is due for payment
      currency:
        type: string
        description: Currency in ISO 4217 format
        example: USD
      total:
        type: number
        description: Total invoice amount
      invoice-text:
        type: string
        description: Longer multi-line message to the invoice receiver
      order-no:
        type: string
        description: Order number or code
      canceled:
        type: boolean
        description: True if the invoice is canceled
      export-data:
        type: object
        description: Structed invoice head data. Exact content dependent on target invoicing software.
        properties:
          generic:
            type: object
            description: invoice head data applicable to most target systems
            properties:
              customer-no:
                type: string
                description: Customer number or ID
              customer-name:
                type: string
                description: Customer name
              your-reference:
                type: string
                description: Your reference
              our-reference:
                type: string
                description: Our reference
              address-1:
                type: string
                description: Address line 1
              address-2:
                type: string
                description: Address line 2
              zip-code:
                type: string
                description: Address zip code
              city:
                type: string
                description: Address city
              country:
                type: string
                description: Address country
    required:
      - invoice-date
      - export-data
