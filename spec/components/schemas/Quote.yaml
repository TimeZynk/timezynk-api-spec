allOf:
  - $ref: '#/components/schemas/BasicObject'
  - $ref: '#/components/schemas/BaseOrder'
  - properties: 
      rfq-parent-id:
        type: string
        description: |
          Id of the rfq parent this rfq was created from.
        format: ObjectId
      rfq-id:
        type: string
        description: |
          Id of the RfQ.
        format: ObjectId
      quote-no:
        type: string
        description: |
          Human readable quote identification number.
        readOnly: true

example:
  # basic
  id: "5dde7024eded8872705a0002"
  vid: "5dde71e4c9e77c0001730002"
  company-id: "5dde6e21c9e77c0001a1e3a7"
  created: 1574858788000
  created-by: "5dde6e21c9e77c0001a1e3b0"
  valid-from: 1574859236203
  changed-by: "5dde6e21c9e77c0001a1e3b0"

  # base order
  status: "active"
  form-id: "5dde7024eded8872705a0000"
  form-vid: "5dde71e4c9e77c0001730000"
  original-duplicity: 3
  client: {}
  client-id: "5dde6e21c9e77c0001a1e3a7"
  message: "My message"
  values: {}
  shift-dates: ["2019-01-01"]

  # rfq parent
  rfq-no: "12"

  # rfq
  rfq-parent-id: "5dde7024eded8872705a0001"
  rfq-parent-vid: "5dde71e4c9e77c0001730001"
  supplier-id: "5dde7024eded8872705a0043"

  # specific
  rfq-id: "5dde7024eded8872705a0001"
  quote-no: "34"