type: object
properties:
  sub:
    type: string
    description: User ID
  name:
    type: string
    description: Full name
  email:
    type: string
    description: User email
    format: email
  email_verified:
    type: boolean
    description: Is email email verified
  locale:
    type: string
    description: User preferred language
  phone_number:
    type: string
    description: Full user phone number with international prefix
  updated_at:
    type: integer
    description: Timestamp in seconds for when the user was last changed
  picture:
    type: string
    description: URL to users profile picture
