allOf:
  - $ref: '#/components/schemas/BasicObject'
  - $ref: '#/components/schemas/BaseShift'
  - type: object
    properties:
      booked-users:
        type: array
        description: List of suggested users
        readOnly: true
        items:
          type: string
          format: ObjectId
      booked:
        type: number
        readOnly: true
        description: Number of booked users
      rfq-id:
        type: string
        format: ObjectId
        description: ID of RfQ parent that created this quote
        readOnly: true
      rfq-shift-id:
        type: string
        format: ObjectId
        description: The corresponding shift-id from the RfQ.
        readOnly: true
      order-shift-id:
        type: string
        format: ObjectId
        description: The corresponding shift-id when this shift is part of an order.
        readOnly: true
    required:
      - id
      - rfq-id
      - rfq-shift-id
      - start
      - end
