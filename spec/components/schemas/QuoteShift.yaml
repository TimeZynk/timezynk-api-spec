allOf:
  - $ref: '#/components/schemas/BasicObject'
  - $ref: '#/components/schemas/BaseShift'
  - type: object
    properties:
      status:
        type: string
        description: Quote shift status
        enum:
          - DRAFT
          - SENT
          - ACCEPTED
          - REJECTED
          - CONFIRMED
          - REFUSED
        default: DRAFT
        readOnly: true
      client-id:
        type: string
        description: |
          Id of the company owning the RfQ.
        format: ObjectId
      outgoing-rfq-id:
        type: string
        description: |
          Id of the rfq parent this rfq was created from.
        format: ObjectId
      incoming-rfq-id:
        type: string
        description: |
          Id of the RfQ.
        format: ObjectId
      rfq-shift-id:
        type: string
        format: ObjectId
        description: The corresponding shift-id from the RfQ.
      booked-user:
        type: object
        description: Suggested user for this shift
        properties:
          id:
            type: string
            format: ObjectId
            description: UserID
          name:
            type: string
            description: Name of worker
          id-no:
            type: string
            description: National identification number (personnummer) of the worker
        required:
          - id
          - name
          - id-no
    required:
      - rfq-shift-id
      - booked-user
      - outgoing-rfq-id
      - incoming-rfq-id
      - client-id

